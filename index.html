<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<title>Boolzap</title>
</head>
<body>
	<div id="main-container">
		<div id="green-background-rectangle"></div>
		<div id="app-container">
			<!-- left column -->
			<section id="lcol">

				<!-- navbar -->
				<div class="navbar" id="lcol__navbar">
					<div class="navbar__user-info">
						<div class="navbar__user-info__photo">
							<img src="resources/">
						</div>
					</div>
					<div class="navbar__utilities">
						<div class="navbar__utilities__icon"></div>
						<div class="navbar__utilities__icon"></div>
						<div class="navbar__utilities__icon"></div>
					</div>
				</div>

				<!-- ricevi le notifiche -->
				<div id="lcol__alert">
					<div id="lcol__alert__icon"></div>
					<div id="lcol__alert__text-wrapper">
						<div id="lcol__alert__title"></div>
						<div id="lcol__alert__link"></div>
					</div>
				</div>
				
				<!-- barra di ricerca -->
				<div id="lcol__searchbar">
					<div id="lcol__searchbar__icon"></div>
					<div id="lcol__searchbar__textinput"></div>
				</div>
				
				<!-- contatti -->
				<div id="lcol__contacts">
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
					<div class="lcol__contact">
						<div class="lcol__contact__photo"></div>
						<div class="lcol__contact__name"></div>
						<div class="lcol__contact__message"></div>
					</div>
				</div>

			</section>
			<!-- right column -->
			<section id="rcol">

				<!-- navbar -->
				<div class="navbar" id="rcol__navbar">
					<div class="navbar__user-info">
						<div class="navbar__user-info__photo">
							<img src="resources/">
						</div>
						<div class="navbar__user-info__text-wrapper">
							<div class="navbar__user-info__name"></div>
							<div class="navbar__user-info__lastaccess"></div>
						</div>
					</div>
					<div class="navbar__utilities">
						<div class="navbar__utilities__icon"></div>
						<div class="navbar__utilities__icon"></div>
						<div class="navbar__utilities__icon"></div>
					</div>
				</div>
				
				<!-- area chat -->
				<div id="rcol__chat">
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message other">Bene tu?</div>
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message other">Oh</div>
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message user">Ciao, come stai?</div>
					<div class="rcol__chat__message other">Niente</div>
				</div>

				<!-- input chat -->
				<div id="rcol__chat-input">
					<div id="rcol__chat-input__emoji"></div>
					<div id="rcol__chat-input__text">
						<input type="text" placeholder="Scrivi un messaggio" id="rcol__chat-input__textinput">
					</div>
					<div id="rcol__chat-input__mic"></div>
					<div id="rcol__chat-input__send"><i class="fas fa-paper-plane"></i></div>
				</div>

			</section>
		</div>
	</div>
	
	<!-- TEMPLATE -->
	<div class="template">
		<div class="rcol__chat__message user"></div>
	</div>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
